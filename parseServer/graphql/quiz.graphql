extend type Query {
  getQuizs(
    id: ID!
    quiz_name: String,
   ): [Quiz]  @resolve
}

extend type Mutation {
  addQuiz(
    quiz_name: String!
  ): Quiz @resolve
}

extend type Mutation {
  upQuiz(
    id: ID!
    quiz_name: String!
  ): Quiz @resolve
}

extend type Mutation {
  delQuiz(id: ID!): Quiz @resolve
}


