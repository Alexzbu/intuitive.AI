extend type Query {
  getVideos: [Video]  @resolve
}

extend type Mutation {
  addVideo(
    id: ID!
    video_name: String!
    video_link: String!
  ): Video @resolve
}

extend type Mutation {
  upVideo(
    id: ID!
    video_name: String!
  ): Video @resolve
}

extend type Mutation {
  delVideo(id: ID!): Video @resolve
}


