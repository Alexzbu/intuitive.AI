extend type Query {
  getCars(
    brand: String,
    year: Int, 
    price: Float, 
    description: String
   ): [Car]  @resolve
}

extend type Mutation {
  addCar(
    brand: String!
    year: Int!
    price: Float!
    description: String!
  ): Car @resolve
}

extend type Mutation {
  upCar(
    id: ID!
    brand: String!
    year: Int!
    price: Float!
    description: String!
  ): Car @resolve
}

extend type Mutation {
  delCar(id: ID!): Car @resolve
}


